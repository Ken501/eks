name: Test TF Deploy
on:
  push:
    branches:
      - 'master'
      - 'feature/**'
      - 'hotfix/**'
      - 'bug/**'
    # paths:
    #   - 'infrastructure/**'
jobs: 
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World"
      - name: Code checkout
        uses: actions/checkout@v3
      - name: List directory
        run: |
          pwd        
          ls -la -R
      - name: Verify terraform version
        run: terraform --version
      - name: Terraform Init and Plan
        run: |
          cd infrastructure/
          terraform init -var "region=${{ vars.AWS_REGION }}" -var "app_name=${{ vars.APP_NAME }}" -var "environment=${{ vars.ENVIRONMENT }}"
          terraform plan
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World"
      - name: Print Goodbye
        run: echo "Done - bye!"
